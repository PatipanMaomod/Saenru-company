<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Add Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<style>
    

    .container {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    h1,
    h2 {
        text-align: center;
        color: #ffcc00;
        font-family: 'Cinzel', serif;
    }

    label {
        display: block;
        margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
    }

    .highlight {
        background: #1a1a1a;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .payment-method {
        margin: 10px 0;
    }

    .payment-method label {
        margin-left: 10px;
        font-size: 16px;
    }

    button[type="submit"] {
        width: 100%;
        padding: 15px;
        background-color: #198754;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #145a32;
    }

    #backToTop {
        position: fixed;
        bottom: 20px;
        right: 30px;
        background-image: url(image/GTO.png);
        background-size: cover;
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 50%;
        display: none;
        cursor: pointer;
    }

    #backToTop:hover {
        opacity: 0.8;
    }
</style>
<body>
    <div class="container mt-5">
        <h1 class="text-center">บัญชีผู้ใช้งาน</h1>
        <div class="row mt-4">
            <!-- Section: Profile Info -->
            <div class="col-md-6">
                <h3>ข้อมูลส่วนตัว</h3>
                <form id="profileForm" method="post" action="/update-profile">
                    <div class="mb-3">
                        <label for="username" class="form-label">ชื่อผู้ใช้</label>
                        <input type="text" class="form-control" id="username" name="username" value="ชื่อผู้ใช้ตัวอย่าง" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">อีเมล</label>
                        <input type="email" class="form-control" id="email" name="email" value="example@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="0812345678">
                    </div>
                    <button type="submit" class="btn btn-primary">บันทึกข้อมูล</button>
                </form>
            </div>

            <!-- Section: Order History -->
            <div class="col-md-6">
                <h3>รายการสั่งซื้อที่ผ่านมา</h3>
                <ul class="list-group" id="orderList">
                    <li class="list-group-item">คำสั่งซื้อ #12345 - วันที่ 01/12/2023 - สถานะ: ส่งแล้ว</li>
                    <li class="list-group-item">คำสั่งซื้อ #12344 - วันที่ 28/11/2023 - สถานะ: อยู่ระหว่างดำเนินการ</li>
                    <li class="list-group-item">คำสั่งซื้อ #12343 - วันที่ 15/11/2023 - สถานะ: ยกเลิก</li>
                </ul>
            </div>
        </div>
        
        <!-- Buttons: Back to Home and Logout -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">กลับไปหน้าหลัก</a>
            <a href="/logout" class="btn btn-danger ms-2">ออกจากระบบ</a> <!-- ปุ่มออกจากระบบ -->
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
