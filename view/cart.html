<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>

        .header {
            background: #1a1a1a;
            padding: 12px;
            border-bottom: 1px solid #333;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-container {
            background: #1a1a1a;
            padding: 20px;
        }

        .search-bar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .logo {
            color: #ff4d4d;
            font-size: 24px;
            font-weight: bold;
        }

        .search-input {
            flex: 1;
            display: flex;
        }

        .search-input input {
            flex: 1;
            padding: 10px;
            border: none;
            background: #2d2d2d;
            color: #e0e0e0;
            border-radius: 4px 0 0 4px;
        }

        .search-btn {
            padding: 10px 20px;
            background: #ff4d4d;
            border: none;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .cart-container {
            max-width: 1200px;
            margin: 20px auto;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .cart-header {
            display: grid;
            grid-template-columns: 6fr 2fr 2fr 2fr;
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 6fr 2fr 2fr 2fr;
            padding: 15px;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .product-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .quantity-btn {
            background: #2d2d2d;
            border: 1px solid #444;
            color: #e0e0e0;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            background: #2d2d2d;
            border: 1px solid #444;
            color: #e0e0e0;
        }

        .cart-footer {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
        }

        .checkout-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 4px;
            cursor: pointer;
        }

        .price {
            color: #ff4d4d;
        }

        .old-price {
            text-decoration: line-through;
            color: #666;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="image/logo.png" alt="Logo" style="height: 60px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-links">
                    <!-- ลิงก์เมนูจะถูกเพิ่มที่นี่โดย JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <script>
        // ฟังก์ชั่นดึงข้อมูล navbar จาก backend
        fetch('/navbar')
            .then(response => response.json()) // แปลงข้อมูลจาก JSON
            .then(data => {
                const navbarLinksContainer = document.getElementById('navbar-links');
                data.forEach(link => {
                    const li = document.createElement('li');
                    li.classList.add('nav-item');
                    li.innerHTML = `<a class="nav-link" href="${link.link}">${link.name}</a>`;
                    navbarLinksContainer.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching navbar:', error);
            });
    </script>

    <div class="cart-container">
        <div class="cart-header">
            <div>สินค้า</div>
            <div style="text-align: center">ราคาต่อชิ้น</div>
            <div style="text-align: center">จำนวน</div>
            <div style="text-align: center">ราคารวม</div>
        </div>

        <div class="cart-item">

            <div class="quantity-controls">
                <button class="quantity-btn" onclick="updateQuantity(-1)">-</button>
                <input type="text" value="1" class="quantity-input" id="quantity">
                <button class="quantity-btn" onclick="updateQuantity(1)">+</button>
            </div>
            <div class="price" style="text-align: center" id="total">฿0</div>
        </div>

        <div class="cart-footer">
            <div>
                <input type="checkbox"> เลือกทั้งหมด (1)
            </div>
            <div>
                รวม (0 สินค้า): <span class="price" id="grandTotal">฿0</span>
                <button class="checkout-btn" onclick="window.location.href='/basket'">สั่งสินค้า</button>
            </div>
        </div>


        <script>
            function updateQuantity(change) {
                const quantityInput = document.getElementById('quantity');
                const totalElement = document.getElementById('total');
                const basePrice = 0;

                let newQuantity = parseInt(quantityInput.value) + change;
                if (newQuantity < 1) newQuantity = 1;

                quantityInput.value = newQuantity;
                totalElement.textContent = '฿' + (basePrice * newQuantity).toLocaleString();
            }
        </script>
</body>

</html>
