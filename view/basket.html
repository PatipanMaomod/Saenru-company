<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตะกร้าสินค้า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Add Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* CSS ที่คุณให้มา */
        body {
            background: url('image/WallpeperH.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100%;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1,
        h2 {
            text-align: center;
            color: #ffcc00;
            font-family: 'Cinzel', serif;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .highlight {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .payment-method {
            margin: 10px 0;
        }

        .payment-method label {
            margin-left: 10px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #198754;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #145a32;
        }

        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 30px;
            background-image: url(image/GTO.png);
            background-size: cover;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            display: none;
            cursor: pointer;
        }

        #backToTop:hover {
            opacity: 0.8;
        }
    </style>
    
    
</head>

<body>
    
    <div class="container">
        <h1>ชำระเงิน</h1>
        <form>
            
            <div class="highlight">
                <h2>ที่อยู่จัดส่ง</h2>
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">ที่อยู่:</label>
                <input type="text" id="address" name="address" required>

                <label >รหัสไปรษณีย์:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>

            <div class="highlight">
                <h2>ช่องทางการชำระ</h2>
                <div class="payment-method">
                    <input type="radio" id="bank" name="payment" value="bank" required>
                    <label for="bank">ธนาคาร</label>
                </div>
                <div class="payment-method">
                    <input type="radio" id="cash" name="payment" value="cash">
                    <label for="cash">ทรูมันนี่วอเลท</label>
                </div>
                <div class="payment">
                    <input type="radio" id="cod" name="payment" value="cod" required>
                    <label >เงินสดปลายทาง</label>
                </div>
                
            </div>
            

            <button type="submit">ยืนยัน</button>

            
        </form>
        
    </div>
    <div class="text-center mt-3">
        <a href="/" class="back-button">
          <i class="bi bi-arrow-left-circle"></i>
    </div>
</body>

</html>
