<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saenru Shop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    
    <style>
      .register-btn {
        background-color: #953232;
        color: white;
        display: flex;          /* ใช้ flex เพื่อจัดการการแสดงผล */
        align-items: center;    /* จัดตำแหน่งโลโก้และข้อความให้อยู่กลาง */
        justify-content: center; /* จัดตำแหน่งให้ข้อความและโลโก้จัดกลาง */
        padding: 10px 20px;
        border-radius: 5px;     /* ทำมุมของปุ่มให้มน */
        transition: background-color 0.3s, color 0.3s;
        text-decoration: none;  /* ปิดการขีดเส้นใต้ */
      }
  
      .register-btn:hover {
        background-color: #bf4848;
        color: white;
      }
  
      .register-btn img {
        width: 20px;  /* ขนาดของโลโก้ */
        height: auto;
        margin-right: 10px;  /* ระยะห่างระหว่างโลโก้และข้อความ */
      }
    </style>
    
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <!-- เพิ่มโลโก้ที่นี่ -->
        <img src="image/logo.png" alt="Logo" style="width: 100px; height: auto;"> <!-- เปลี่ยนที่อยู่ของโลโก้ตามต้องการ -->
      </div>
      <h2 class="text-center mb-4">Register</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <div class="text-center mt-3">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>

        <div class="text-center mt-3">
          <a href="index.html" class="back-button">
            <i class="bi bi-arrow-left-circle"></i>
        </div>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Use Fetch API to load navbar.html and inject it into the page
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>
</html>
